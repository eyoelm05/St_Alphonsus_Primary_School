<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St Alphonsus Primary school</title>
    <link rel="stylesheet" href="assets/css/update_pupil.css">
</head>
<body>
    <form id="update_form">
        <h1>Update Profile</h1>
        <label for="id">Id: </label>
        <input type="number" id="id" name="id" min="100" required disabled>
        <br><br>
        <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name" maxlength="50" required>
        <br><br>
        <label for="middle_initial">Middle Initial: </label>
        <input type="text" id="middle_initial" name="middle_initial" maxlength="1">
        <br><br>
        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name" maxlength="50" required>
        <br><br>
        <label for="address">Address: </label>
        <input type="text" name="address" id="address" required>
        <br><br>
        <label for="date_of_birth">Date of Birth: </label>
        <input type="date" name="date_of_birth" id="date_of_birth">
        <br><br>
        <label for="sex">Sex: </label>
        <select name="sex" id="sex" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
        <br><br>
        <label for="class_name">Class Name: </label>
        <input type="text" id="class_name" name="class_name" maxlength="50" required disabled>
        <br><br>
        <label for="no_medicals">No of Medicals: </label>
        <input type="number" id="no_medicals" name="no_medicals">
        <br><br>
        <button type="submit" id="submit">Update Pupil</button>
    </form>
    <p id="response_message"></p>
    <script src="assets/js/update_pupil.js"></script>
</body>
</html>
